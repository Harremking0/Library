<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
  <header class=banner>
      <div> library </div>
    <button class=button id="button">+</button>
    
  </header>

  <div class=container id=booksContainer>
</div>
<div id=formContainer class=invisible>
  <form class="form"> 
    <div> 
    <label for="title" >Title:</label>
    <input type="text"  name=title id="title" placeholder="Title" required>
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" name=author id="author" placeholder="Author" required>
  </div>
  <div>
    <label for="pages" >Pages:</label>
    <input type="number" name=pages id="pages" placeholder="Number Of Pages"
    required>
  </div>
  <div>
    <label for="read">Read:</label>
    <select name=read id="read" >
      <option value="read">Already read this book </option>
      <option value=noRead>Didn't read this book </option>
       </select>

  </div>
  <input type="submit" class="button" id=submit></button> 
  <input type="reset"></button>
  </form>
</div>
  </body>
  <script src="Library.js"></script>
</html>
